<!DOCTYPE html>
<html>
  <head>
    <title>BattleShip</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="socket.io/socket.io.js" type='text/javascript'></script>
    <script src="javascripts/battleship.js"></script>
    <script src="javascripts/battleship_ui.js"></script>
    <script src="javascripts/battleship_missle_ui.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/game_states.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="traveling-missle"></div>
    
    <div id="main">
        <div id="board1" class="center-block"></div>
        <div id="boardDivider"></div>
        <div id="board2" class="center-block"></div>
    </div>
    
    <div id="game-announcement"></div>
  
    <script>
      var socket = io();
      var $windowWidth = $(window).width();
      HEIGHT_TO_WIDTH_RATION = 2400/1917;
      $(function() {
        
        $("#main").css({height: $windowWidth * HEIGHT_TO_WIDTH_RATION});
        
        var battleship = new App.Battleship(socket);
        var battleship_ui = new App.BattleshipUI($('body'), battleship);
      });
    </script>
      
  </body>
</html>
